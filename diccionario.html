<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diccionario KÁNØR</title>
  <style>
    body {
      font-family: serif;
      background: #0e0e0e;
      color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      letter-spacing: 2px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
  </style>
</head>
<body>

<h1>Diccionario Oficial KÁNØR</h1>
<p>Lengua creada oficialmente. Traducción KÁNØR ↔ Español.</p>

<table>
  <tr>
    <th>KÁNØR</th>
    <th>Español</th>
  </tr>
  <tr>
    <td>HÁL</td>
    <td>Hola / saludo</td>
  </tr>
  <tr>
    <td>NØR</td>
    <td>Lengua / palabra sagrada</td>
  </tr>
  <tr>
    <td>KÁN</td>
    <td>Origen / principio</td>
  </tr>
</table>

</body>
</html>
